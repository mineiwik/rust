name: Rust for RISC-V Release

on: [push]

jobs:
  build-libstd:
    runs-on: ubuntu-latest

    steps:
      - name: Setup riscv gnu/gcc toolchain
        uses: gregdavill/setup-riscv-gnu-toolchain@v1.0

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Determine Rust version
        shell: bash
        run: echo "version=$(echo ${GITHUB_REF} | cut -d/ -f3 | cut -d- -f1 | cut -d. -f1,2,3)" >> $GITHUB_OUTPUT
        id: extract_rust_version

      - name: Install Rust toolchain v${{ steps.extract_rust_version.outputs.version }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ steps.extract_rust_version.outputs.version }}
          default: true
          override: true
          target: riscv32imac-unknown-none-elf

      - name: Install riscv32imac-unknown-linux-gnu toolchain file
        run: |
          rm -rf $(rustc --print sysroot)/lib/rustlib/riscv32imac-unknown-linux-gnu \
          && mkdir -p $(rustc --print sysroot)/lib/rustlib/riscv32imac-unknown-linux-gnu/lib \
          && rustc --version | awk '{print $2}' > $(rustc --print sysroot)/lib/rustlib/riscv32imac-unknown-linux-gnu/RUST_VERSION

      - name: Build Rust libstd
        run: |
          export RUST_COMPILER_RT_ROOT=$(pwd)/src/llvm-project/compiler-rt \
          && rm -rf target \
          && cargo build \
            --target riscv32imac-unknown-linux-gnu \
            -Zbinary-dep-depinfo \
            --release \
            --features "panic-unwind compiler-builtins-c compiler-builtins-mem" \
            --manifest-path "library/sysroot/Cargo.toml" \
          && cp library/target/riscv32imac-unknown-linux-gnu/release/deps/*.rlib $(rustc --print sysroot)/lib/rustlib/riscv32imac-unknown-linux-gnu/lib \
          && (dest=$(pwd) && cd $(rustc --print sysroot) && zip -r ${dest}/riscv32imac-unknown-linux_${{ steps.extract_rust_version.outputs.version }}.zip lib/rustlib/riscv32imac-unknown-linux-gnu/)
        env:
          CARGO_PROFILE_RELEASE_DEBUG: 0
          CARGO_PROFILE_RELEASE_OPT_LEVEL: 3
          CARGO_PROFILE_RELEASE_DEBUG_ASSERTIONS: false
          RUSTC_BOOTSTRAP: 1
          RUSTFLAGS: -Cforce-unwind-tables=yes -Cembed-bitcode=yes
          __CARGO_DEFAULT_LIB_METADATA: stablestd
          CC: riscv-none-embed-gcc
          AR: riscv-none-embed-ar

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            riscv32imac-unknown-linux_${{ steps.extract_rust_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
